      <nav class="navbar-default navbar-static-side" role="navigation">

      <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
          <nav
            class="navbar navbar-static-top"
            role="navigation"
            style="margin-bottom: 0"
          >
            <div class="navbar-header">
              <a
                class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                href="#"
                ><i class="fa fa-bars"></i>
              </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li style="padding: 20px">
                <span class="m-r-sm text-muted welcome-message"
                  >ISUBÜ TEKNOLOJİ FAKÜLTESİ BİTİRME PROJELERİ ÖĞRENCİ SAYFASI </span

              <li>
                <a href="login.html">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>

        </div>
       
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">
                <h5>Proje Ekleme Formu</h5>
              </div>
              <div class="ibox-content">
                <form method="get">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Proje Adı : </label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projeyi kaç kişi yapıyor?</label
                    >

                    <div class="col-sm-10">
                      <select class="form-control m-b" name="account">
                        <option value="" disabled selected>Seçiniz</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projeyi yapan 1.kişinin adı soyadı :
                    </label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projeyi yapan 2.kişinin adı soyadı :
                    </label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Bölüm :</label>

                    <div class="col-sm-10">
                      <select class="form-control m-b" name="account">
                        <option value="" disabled selected>Seçiniz</option>
                        <option>Bilgisayar Mühendisliği</option>
                        <option>İnşaat Mühendisliği</option>
                        <option>Mekatronik Mühendisliği</option>
                        <option>Elektrik Mühendisliği</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Proje Konusu :
                    </label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Proje Özeti :
                    </label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Akademik Danışman :</label
                    >

                    <div class="col-sm-10">
                      <select class="form-control m-b" name="account">
                        <option value="" disabled selected>Seçiniz</option>
                        <option>Tuncay Aydoğan</option>
                        <option>Serdar Paçacı</option>
                        <option>Burhan Duman</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projenin Ana Sayfa Resmi :
                    </label>

                    <form action="#" class=" " id="dropzoneForm">
                      <div class="fallback">
                        <input name="file" type="file" multiple />
                      </div>
                    </form>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projenin 2.Resmi :
                    </label>

                    <form action="#" class=" " id="dropzoneForm">
                      <div class="fallback">
                        <input name="file" type="file" multiple />
                      </div>
                    </form>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projenin 3.Resmi :
                    </label>

                    <form action="#" class="" id="dropzoneForm">
                      <div class="fallback">
                        <input name="file" type="file" multiple />
                      </div>
                    </form>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                      >Projenin 4.Resmi :
                    </label>

                    <form action="#" class=" " id="dropzoneForm">
                      <div class="fallback">
                        <input name="file" type="file" multiple />
                      </div>
                    </form>
                  </div>
                  <div class="form-group row btn-kaydet">
                    <button
                    class="btn btn-lg btn-primary float-right m-t-n-xs"
                    type="submit"
                  >
                    <strong>Projeyi Kaydet</strong>
                  </button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
  </body>
</html>
